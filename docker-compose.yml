services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csms-web
    restart: always
    ports:
      - "7500:7500"
    environment:
      - NODE_ENV=production
      - OCPP_CORE_URL=http://ocpp-core:9000
      - OCPP_CORE_WS_URL=ws://ocpp-core:9000/ocpp
    env_file:
      - .env.production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: node server.js
    depends_on:
      - ocpp-core
    networks:
      - csms-network

  ocpp-core:
    build:
      context: ./ocpp-core
      dockerfile: docker/Dockerfile
    container_name: ocpp-core
    restart: always
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=production
    env_file:
      - ocpp-core/.env.production
    networks:
      - csms-network

networks:
  csms-network:
    external: true
