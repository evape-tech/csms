services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csms-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: node server.js
    networks:
      - csms-network

  ocpp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csms-ocpp
    restart: always
    # 保留 8089 用於開發/測試,生產環境可通過 Caddy 443 訪問
    ports:
      - "8089:8089"
    expose:
      - "8089"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm run start:ocpp:prod
    networks:
      - csms-network

networks:
  csms-network:
    external: true
