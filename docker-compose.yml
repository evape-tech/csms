services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csms-web
    restart: always
    ports:
      - "7500:7500"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: node server.js
    networks:
      - csms-network

  ocpp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csms-ocpp
    restart: always
    ports:
      - "9000:9000"
    expose:
      - "9000"
    environment:
      - NODE_ENV=production
    env_file:
      - .env.production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: npm run start:ocpp:prod
    networks:
      - csms-network

networks:
  csms-network:
    external: true
